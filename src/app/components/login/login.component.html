<div class="text-center">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="enviarFormulario()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter email"
              />
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('email')?.errors?.['required']"
                >
                  El correo es requerido
                </small>
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('email')?.errors?.['email']"
                >
                  El formato de correo no es válido
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter password"
              />
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('password')?.errors?.['required']"
                >
                  La contraseña es requerida
                </small>
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('password')?.errors?.['minlength']"
                >
                  La contraseña debe tener al menos 6 caracteres
                </small>
              </div>
            </div>
            <div class="card-body">
              <button
                type="submit"
                [disabled]="!loginForm.valid"
                class="btn btn-primary btn-block"
              >
                Enter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
